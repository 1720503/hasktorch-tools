name:                hasktorch-tools
version:             0.2.0.2
github:              DaisukeBekki/hasktorch-tools
license:             LGPL
author:              Daisuke Bekki and BekkiLab
maintainer:          bekki@is.ocha.ac.jp
copyright:           Daisuke Bekki and BekkiLab
synopsis:            Haskell Tools for Deep Learning via libtorch
category:            Machine Learining
ghc-options:         -Wall
extra-source-files:
- README.md
- ChangeLog.md
description:         https://github.com/DaisukeBekki/hasktorch-tools#readme

dependencies:
- base >= 4.7 && < 5
- hasktorch >= 0.2
- libtorch-ffi >= 1.4
- codegen >= 0.1
- async
- finite-typelits
- ghc-typelits-extra >= 0.3.1
- ghc-typelits-knownnat >= 0.7
- ghc-typelits-natnormalise >= 0.7
- ghc-typelits-extra
- ghc-typelits-knownnat
- ghc-typelits-natnormalise
- mtl
- safe-exceptions
- reflection
- singletons
- stm
- JuicyPixels
- vector
- bytestring
- safe-exceptions
- zlib >= 0.6
# hasktorch-tools
- text >= 1.2
- filepath >= 1.4
- directory >= 1.3
- containers >= 0.6
- split >= 0.2
- gnuplot >=0.5.5
- jsem >= 0.1
- juman-tools >= 0.1.4
- cereal >= 0.5
- cereal-text >= 0.1
- aeson >= 1.0
- bytestring >= 0.10
- yaml >= 0.8.3
- json-stream >= 0.4
#- dhall

library:
  source-dirs: src
  default-extensions:
  - OverloadedStrings
  - MultiParamTypeClasses
  - RecordWildCards
  exposed-modules:
  - Torch.Control
  - Torch.Train
  - Torch.Layer.Linear
  - Torch.Layer.MLP
  - Torch.Layer.LSTM
  - Torch.Layer.BiLSTM
  - Torch.Tensor.TensorFactories
  - Torch.Tensor.Initializers
  - Torch.Util.Classification
  - Torch.Util.Dict
  - Torch.Util.Directory
  - Torch.Util.Experiment
  - Torch.Util.Chart
  - Torch.Config.JumanLstmConfig
  - Torch.Config.EngEmbedRegConfig
  
